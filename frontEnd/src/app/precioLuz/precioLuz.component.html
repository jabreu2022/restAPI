<div>
  <h1>
    Lo vamos a hacer con angular Material
  </h1>

  <p>
    Hacer esta misma tabla pero con Angular material
  </p>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date  </th>
      <td mat-cell *matCellDef="let element"> {{element.date}}  ----  </td>
    </ng-container>

    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> hour </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}}   ----  </td>
    </ng-container>
 
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}}   ----  </td>
    </ng-container>

    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef> units </th>
      <td mat-cell *matCellDef="let element"> {{element.units}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div>
  <h1>
    DATA SOURCE
  </h1>
  {{dataSource.data | json}}
</div>
