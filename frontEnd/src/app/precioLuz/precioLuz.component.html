<div>
  <h1>
    Lo vamos a hacer con angular Material
  </h1>

  <table>
    <tr *ngFor="let price of listPrices; let i = index">
      <td>
        {{ price.hour}}
      </td>
      <td>
        {{ price.price}} - {{price.units}}
      </td>
      <td>
        {{price["is-cheap"]}}
      </td>
    </tr>
  </table>


  <p>
    Hacer esta misma tabla pero con Angular material
  </p>

</div>
